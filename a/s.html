<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
</head>

<body>



    <style>
        /* التنسيق العام */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* الرأس (Header) */
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
        }

        /* تنسيق التنقل (Navigation) */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 20px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #ff9800;
        }

        /* تنسيق الأزرار الرئيسية */
        h1#btn_1,
        h1#btn_2,
        h1#btn_3,
        h1#btn_4 {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        h1#btn_1:hover,
        h1#btn_2:hover,
        h1#btn_3:hover,
        h1#btn_4:hover {
            background-color: #ff9800;
            transform: translateY(-5px);
        }

        /* تنسيق قسم الفيديوهات */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .video-card iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }

        .video-card h3 {
            color: #333;
            font-size: 16px;
            margin-top: 10px;
        }

        /* الفوتر (Footer) */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* تصميم داش بورد */
        .dashboard {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .dashboard h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .dashboard .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .dashboard .stats .stat-card {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }

        .dashboard .stats .stat-card h3 {
            font-size: 24px;
            color: #333;
        }

        .dashboard .stats .stat-card p {
            font-size: 16px;
            color: #666;
        }

        .dashboard .graph {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* أزرار إضافية */
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff9800;
        }
    </style>
    <header>
        <h1>موقع <span style="color: blue;font-size:xx-large;">شــــ</span> ـاهــد</h1>
    </header>

    <nav>
        <ul>
            <li><a href="V_1.html">الرئيسية</a></li>
            <li><a href="#">الخدمات</a></li>
            <li><a href="#">المدونة</a></li>
            <li><a href="#">الدعم</a></li>
            <li><a href="#">تسجيل الدخول</a></li>
            <li><a href="#">لوحة التحكم</a></li>
        </ul>
    </nav>

    <!-- لوحة التحكم -->
    <div class="dashboard">
        <h2>لوحة التحكم</h2>

        <!-- الإحصائيات -->
        <div class="stats">
            <div class="stat-card">
                <h3>1200</h3>
                <p>المستخدمين النشطين</p>
            </div>
            <div class="stat-card">
                <h3>350</h3>
                <p>الطلبات الحالية</p>
            </div>
            <div class="stat-card">
                <h3>50</h3>
                <p>المشاريع المكتملة</p>
            </div>
        </div>

        <!-- رسم بياني (يمكنك استخدام مكتبة مثل Chart.js لعرض الرسم البياني) -->
        <div class="graph">
            <p>مخطط بياني هنا</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة</p>
    </footer>

</body>

</html>
