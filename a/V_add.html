<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الفيديوهات المحلية</title>
    <style>
        body {
            font-size: small;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 10px;
            background-color: #fff;
        }

        #video-upload-section {
            margin: 20px;
            text-align: center;
        }

        input[type="file"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #45a049;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .video-card h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>موقع الفيديوهات المحلية</h1>
        <nav>
            <ul>
                <li><a href="Watch.html">الرئيسية</a></li>
                <li><a href="V_add.html">فيديوهات جديدة</a></li>
                <li><a href="S.html"> الاحصائيات</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <br>
        <h1 style="text-align: center;color: red; background-color: black;width: 100%;border-radius: 20px;">ون بيس</h1>
        <br>

        <!-- نموذج لإضافة الفيديوهات -->
        <section id="video-upload-section">
            <input type="file" class="video-upload" accept="video/*" multiple onchange="loadVideos(event)">
        </section>

        <!-- قسم عرض الفيديوهات -->
        <section class="video-gallery" id="video-gallery">
            <!-- الفيديوهات سيتم إضافتها هنا بواسطة JavaScript -->
        </section>

    </main>

    <footer>
        <p>&copy; 2024 موقع الفيديوهات المحلية. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // دالة لتحميل الفيديوهات وعرضها في الصفحة
        function loadVideos(event) {
            const videoGallery = document.getElementById('video-gallery');
            const files = event.target.files; // الحصول على الملفات المختارة

            // تكرار الفيديوهات المختارة وعرضها
            for (let i = 0; i < files.length; i++) {
                const videoCard = document.createElement('div');
                videoCard.classList.add('video-card');

                const video = document.createElement('video');
                video.controls = true;

                const source = document.createElement('source');
                source.src = URL.createObjectURL(files[i]);
                source.type = files[i].type;

                video.appendChild(source);

                const title = document.createElement('h3');
                title.textContent = `عنوان الفيديو ${i + 1}`;

                videoCard.appendChild(video);
                videoCard.appendChild(title);

                videoGallery.appendChild(videoCard);
            }
        }
    </script>

</body>

</html>
